name: CI

on:
  pull_request:

  push:
    branches: [ master ]

jobs:
  build-linux-nix:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27

    # - uses: cachix/cachix-action@v15
    #   with:
    #     name: futhark
    #     signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

    - name: Build Futhark
      run: nix-build --argstr suffix nightly-linux-x86_64 --argstr commit $GITHUB_SHA

    - uses: actions/upload-artifact@v4
      with:
        name: futhark-nightly-linux-x86_64.tar.xz
        path: result/futhark-nightly-linux-x86_64.tar.xz

  build-linux-cabal:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Workaround runner image issue
      # https://github.com/actions/runner-images/issues/7061
      run: sudo chown -R $USER /usr/local/.ghcup

    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.8.1'

    - uses: actions/cache@v4
      name: Cache ~/.cabal/packages, ~/.cabal/store and dist-newstyle
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ runner.os }}-cabal-${{ hashFiles('futhark.cabal', 'cabal.project') }}

    - name: cabal check
      run: cabal check

    - name: Build Futhark
      run: |
        cabal --version
        ghc --version
        make configure
        make build
        make install
        cabal bench

  build-mac-cabal:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install cabal-install ghc sphinx-doc
        echo "/opt/homebrew/opt/sphinx-doc/bin" >> $GITHUB_PATH
        echo "/opt/homebrew/opt/ghc/bin" >> $GITHUB_PATH

    - uses: actions/cache@v4
      name: Cache ~/.cabal/packages, ~/.cabal/store and dist-newstyle
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ runner.os }}-cabal-${{ hashFiles('futhark.cabal', 'cabal.project') }}

    - name: Build
      run: |
        cp -r tools/release/skeleton futhark-nightly-macos-arm64

        mkdir -p futhark-nightly-macos-arm64/bin
        cabal v2-update
        cabal install --install-method=copy --overwrite-policy=always --installdir=futhark-nightly-macos-arm64/bin
        mkdir -p futhark-nightly-macos-arm64/share/man/man1/
        (cd docs; make man)
        cp -r docs/_build/man/* futhark-nightly-macos-arm64/share/man/man1/

        mkdir -p futhark-nightly-macos-arm64/share/futhark
        cp LICENSE futhark-nightly-macos-arm64/share/futhark/
        echo "${GITHUB_SHA}" > futhark-nightly-macos-arm64/commit-id
        tar -Jcf futhark-nightly-macos-arm64.tar.xz futhark-nightly-macos-arm64

    - uses: actions/upload-artifact@v4
      with:
        name: futhark-nightly-macos-arm64.tar.xz
        path: futhark-nightly-macos-arm64.tar.xz

  build-windows-cabal:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - id: setup-haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.8.1'

    - uses: actions/cache@v4
      name: Cache cabal stuff
      with:
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-cabal-${{ hashFiles('futhark.cabal', 'cabal.project') }}

    - name: Build
      shell: bash
      run: |
        cabal update
        try() { cabal install --install-method=copy --overwrite-policy=always --installdir=.; }
        try || try || try
    - uses: vimtor/action-zip@v1.2
      with:
        files: futhark.exe
        dest: futhark-nightly-windows-x86_64.zip

    - uses: actions/upload-artifact@v4
      with:
        name: futhark-nightly-windows-x86_64.zip
        path: futhark-nightly-windows-x86_64.zip


  haskell-test-style:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27

    - uses: actions/cache@v4
      name: Cache ~/.cabal/packages, ~/.cabal/store and dist-newstyle
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ runner.os }}-${{ hashFiles('nix/sources.json') }}-style

    - name: Style check
      run: nix-shell --pure --run "make check"


  python-test-style:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27

    - name: Style check
      run: nix-shell --pure --run "black --check ."

    - name: Type check
      run: nix-shell --pure --run "mypy ."

